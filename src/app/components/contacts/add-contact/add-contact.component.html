<h2><a routerLink="/contacts" class="btn btn-primary"><< Back</a> Add Contact </h2>
<form ngNativeValidate class="col-md-6 offset-md-3" #f="ngForm" (ngSubmit)="onSubmitHandler(f)">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter Full Name" ngModel name="username" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Enter Phone" ngModel name="phone" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" placeholder="Enter Email" ngModel name="email" required>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-12 alert alert-success" *ngIf="statusCode == 200">
      {{submissionStatus}}
    </div>
    
    
  </div>
</form>
