<h2>Contacts List <a routerLink="/contacts/new" class="btn btn-primary">Create New Contact</a></h2>
<div class="row">

  <div class="card col-md-3" *ngFor="let contact of contactList">
    <div class="card-body">
      <h5 class="card-title">{{ contact.username }} </h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
        card's content.</p>
      <a routerLink="/contacts/{{contact.id}}" class="link">View Details</a>
    </div>
  </div>

</div>
