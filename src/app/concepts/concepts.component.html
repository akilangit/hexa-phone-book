<h2>Concepts</h2>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="si-tab" data-toggle="tab" href="#si" role="tab" aria-controls="si" aria-selected="true">String
      Interpolation</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pb-tab" data-toggle="tab" href="#pb" role="tab" aria-controls="pb" aria-selected="false">PB</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="eb-tab" data-toggle="tab" href="#eb" role="tab" aria-controls="eb" aria-selected="false">EB</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="twb-tab" data-toggle="tab" href="#twb" role="tab" aria-controls="twb" aria-selected="false">TWB</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="cpb-tab" data-toggle="tab" href="#cpb" role="tab" aria-controls="cpb" aria-selected="false">CPB</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="ceb-tab" data-toggle="tab" href="#ceb" role="tab" aria-controls="ceb" aria-selected="false">CEB</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="si" role="tabpanel" aria-labelledby="si-tab">
    <app-si></app-si>
  </div>
  <div class="tab-pane fade" id="pb" role="tabpanel" aria-labelledby="pb-tab">
    <app-pb></app-pb>
  </div>
  <div class="tab-pane fade" id="eb" role="tabpanel" aria-labelledby="eb-tab">
    <app-eb></app-eb>
  </div>
  <div class="tab-pane fade" id="twb" role="tabpanel" aria-labelledby="twb-tab">
    <app-twb></app-twb>
  </div>
  <div class="tab-pane fade" id="cpb" role="tabpanel" aria-labelledby="cpb-tab">
    <!-- this is in parent component -->
    <app-cpb myAge="30"></app-cpb> <!-- parent is sending the data '30 to child -->
    <app-cpb myAge="40"></app-cpb>
    <app-cpb myAge="50"></app-cpb>
    <!-- <app-cpb myAge="getMyAge()"></app-cpb> -->
  </div>
  <div class="tab-pane fade" id="ceb" role="tabpanel" aria-labelledby="ceb-tab">
    <!-- this is parent component -->
    <p>Your last Visit: {{ youLastVisited }}</p>
    <app-ceb (findLastVisit)="onFindLastVisitHandler($event)"></app-ceb>
  </div>
</div>
